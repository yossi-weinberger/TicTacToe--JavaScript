<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="TTT.js"></script>
  </head>
  <body>
    <div class="game">

      
      <div>
        <h1>Tic Tac Toe</h1>
      </div>
      
      <div class="ttt">
        <button id="0" onclick="click3(this) "></button>
        <button id="1" onclick="click3(this) "></button>
        <button id="2" onclick="click3(this) "></button>
        <button id="3" onclick="click3(this) "></button>
        <button id="4" onclick="click3(this) "></button>
        <button id="5" onclick="click3(this) "></button>
        <button id="6" onclick="click3(this) "></button>
        <button id="7" onclick="click3(this) "></button>
        <button id="8" onclick="click3(this) "></button>
      </div>
    </div>
    </body>
</html>
